<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../placetobe-styles/placetobe-styles.html">

<dom-module id="placetobe-button">
  <template>
    <style>
      :host:not([flat]) a {
        @apply(--placetobe-button);
        color: var(--text-color, --placetobe-darkblue);
      }
      :host[flat] a {
        @apply(--placetobe-flat-button);
        color: var(--text-color, --placetobe-darkblue);
      }
      :host:not([flat]) a:hover {
        @apply(--placetobe-button-hover);
        color: var(--text-hover-color, --placetobe-darkblue);
      }
      :host[flat] a:hover {
        color: var(--text-hover-color, --placetobe-darkblue);
      }
      :host[disabled] {
        pointer-events: none;
      }
      :host[hidden] {
        display: none;
      }
      :host[disabled] a {
        pointer-events: none;
        opacity: 0.5;
      }
    </style>

    <a href$="[[url]]" target$="[[target]]">[[label]]</a>

  </template>

  <script>
    Polymer({

      is: 'placetobe-button',
      properties: {
        flat: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },
        disabled: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },
        externalLink: {
          type: Boolean,
          value: false
        },
        target: {
          type: String,
          computed: "_computeTarget(externalLink)"
        },
        url: String,
        label: String
      },

      _computeTarget: function(externalLink) {
        return (externalLink) ? "_blank" : "_self";
      }

    });
  </script>
</dom-module>
