<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../placetobe-styles/placetobe-styles.html">

<dom-module id="placetobe-button">
  <template>
    <style>
      :host a {
        @apply(--placetobe-button);
      }
      :host a:hover {
        @apply(--placetobe-button-hover);
      }
      :host[disabled] {
        pointer-events: none;
      }
      :host[hidden] {
        display: none;
      }
      :host[disabled] a {
        pointer-events: none;
        opacity: 0.5;
      }
    </style>

    <a href="[[url]]">[[label]]</a>

  </template>

  <script>
    Polymer({

      is: 'placetobe-button',
      properties: {
        disabled: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        }
      }

    });
  </script>
</dom-module>
