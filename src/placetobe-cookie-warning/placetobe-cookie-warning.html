<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/placetobe-button/placetobe-button.html">

<dom-module id="placetobe-cookie-warning">
  	<template>
	    <style>
		    :host {
		    	display: block;
		    	background-color: var(--placetobe-gray);
		    	width: 100%;
		    }

		    :host div {
		    	display: flex;
		    	@apply(--placetobe-two-column-layout);
		    	padding: 18px;
		    }

		    :host div > * {

		    }

		    :host div article {
		    	@apply(--placetobe-body);
		    	color: var(--placetobe-darkblue);
		    	padding-right: 18px;
		    }
	    </style>

	    <div>

	    <article>Wij gebruiken cookies voor analyse en het goed functioneren van deze website. Gaat u verder op de site? Dan gaat u akkoord om cookies te plaatsen.</article>
	    <placetobe-button on-tap="_handleAcceptCookies">Akkoord</placetobe-button>

		</article>

		</div>

  </template>
  <script>
  	Polymer({
  		is: "placetobe-cookie-warning",

  		_handleAcceptCookies: function() {
  			this.fire("cookies-accepted");
  		}
  	})
  </script>
</dom-module>
