<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../placetobe-styles/placetobe-styles.html">
<link rel="import" href="../placetobe-button/placetobe-button.html">

<dom-module id="placetobe-action-block">

  <template>
    <style>
      :host div {
        text-align: center;
        padding: 24px 36px 36px 36px;
        box-sizing: border-box;
        border-radius: 6px;
      }

      :host[target="entrepreneurs"] div {
        background-color: var(--placetobe-yellow);
      }

      :host[target="investors"] div {
        background-color: var(--placetobe-taupe);
      }

      :host div h3 {
        @apply(--placetobe-heading3);
        margin-bottom: 18px;
      }

      @media (max-width: 959px) {
        :host div h3 {
          @apply(--placetobe-heading3--mobile);
          margin-bottom: 18px;
        }
      }

      :host div article {
        @apply(--placetobe-heading6);
        text-align: center;
        max-width: var(--placetobe-two-column-width);
        margin: 0 auto 36px auto;
      }

      @media (max-width: 959px) {
        :host div article {
        }        
      }

      @media (max-width: 1236px) {
        :host div article {
          max-width: 100%;
        }
      }

    </style>

    <div>
      <h3>[[title]]</h3>
      <article>
        <content></content><p>
      </article>
      <placetobe-button
        label="[[actionLabel]]"
        url="[[actionUrl]]"
        external-link="[[externalAction]]"
      ></placetobe-button>
    </div>

  </template>

  <script>
    Polymer({
      is: 'placetobe-action-block',
      properties: {
        title: String,
        actionLabel: String,
        actionUrl: String,
        target: {
          type: String,
          reflectToAttribute: true
        },
        externalAction: {
          type: Boolean,
          value: false
        }
      }
    });
  </script>
</dom-module>
