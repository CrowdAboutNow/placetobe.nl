<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../placetobe-styles/placetobe-styles.html">
<link rel="import" href="../placetobe-illustrations/man-holding-key-illustration.html">
<link rel="import" href="../placetobe-illustrations/man-thinking-illustration.html">
<link rel="import" href="../placetobe-illustrations/man-reading-illustration.html">
<link rel="import" href="../placetobe-quickscan/placetobe-quickscan.html">

<dom-module id="placetobe-hero">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 753px;
        display: flex;
        transition: 0.5s all;
        position: relative;
        overflow: hidden;
      }

      :host:after {
        position: absolute;
        background-image: linear-gradient(-180deg, rgba(0,0,0,0.00) 0%, #000000 100%);
        content: "";
        top: -100px;
        left: -200px;
        right: -200px;
        bottom: 100px;
        opacity: 0.3;
        transform: rotate(-4deg);
        z-index: 0;
        transition: 0.5s transform;
      }

      :host[entrepreneur-page-active][entrepreneur-test-page-active] {
        height:100vh;
      }

      :host[invest-page-active]:after {
        transform: rotate(3deg);
      }

      :host[entrepreneur-page-active]:after {
        transform: rotate(-8deg) translateY(-50px);
      }

      :host[home-page-active] {
        background-color: var(--placetobe-red);        
      }

      :host[invest-page-active] {
        background-color: var(--placetobe-green);        
      }

      :host[entrepreneur-page-active] {
        background-color: var(--placetobe-blue);        
      }

      :host > section {
        flex: 1;
        @apply(--placetobe-two-column-layout);
      }

      :host > section article {
        @apply(--placetobe-heading3);
        margin-top: 272px;
        text-align: left;
        @apply(--placetobe-two-column-item);
        position: relative;
        z-index: 1;
      }

      :host > section article .intro-text {
        position: absolute;
        transition: 0.5s all;
      }

      :host > section article .intro-text[hidden] {
        opacity: 0;
        color: transparent;
        display: block;
        transform: translateY(50px);
        pointer-events: none;
      }

      :host > section div {
        @apply(--placetobe-two-column-item);
        display: flex;
        position: relative;
        height: 100%;
      }

      :host .illustration {
        z-index: 1;
        position: relative;
        position: absolute;
        width: 100%;
        bottom: -4px;
        transition: 0.5s all;
      }

      :host .illustration[hidden] {
        opacity: 0;
        transform: translateY(100px) translateX(50px);
      }
    </style>

    <section>

      <article>
        
        <span
          class="intro-text"
          hidden$="[[!homePageActive]]">Dé plek voor het crowdfunden van vastgoed in Nederland.<p>
        <placetobe-button
          label="Start een project"
          url="/ondernemen"
        ></placetobe-button>
        <placetobe-button
          label="Hoe werkt investeren?"
          url="/ondernemen"
        ></placetobe-button>
        </p>
        </span>

        <span
          class="intro-text"
          hidden$="[[!entrepreneurPageActive]]">
          <span hidden$="[[entrepreneurTestPageActive]]">
          Gebouwen houden van mensen. Wij helpen je de juiste mensen te bereiken: investeerders én gebruikers.<p>
            <placetobe-button
              label="Direct je project starten"
              url="/ondernemen/test"
            ></placetobe-button>
          </p>
          </span>
        </span>

        <span
          hidden$="[[!entrepreneurPageActive]]">
          <placetobe-quickscan
            hidden$="[[!entrepreneurTestPageActive]]"
            target="entrepreneurs"
          ></placetobe-quickscan>
        </span>

        <span
          class="intro-text"
          hidden$="[[!investPageActive]]">De betrouwbaarste vorm van beleggen. Gebruiksvriendelijk. Veilig. Samen.<p>
          <placetobe-button
            label="Test hier of dit iets voor jou is"
            url="/investeren/test"
          ></placetobe-button>
        </p>
        </span>

      </article>

      <div>

        <man-holding-key-illustration
        hidden$="[[!homePageActive]]"
        class="illustration"
        ></man-holding-key-illustration>

        <man-thinking-illustration
        hidden$="[[!investPageActive]]"
        class="illustration"
        ></man-thinking-illustration>

        <man-reading-illustration
        hidden$="[[!entrepreneurPageActive]]"
        class="illustration"
        ></man-reading-illustration>

      </div>

    </section>

  </template>

  <script>
    Polymer({

      is: 'placetobe-hero',

      properties: {
        homePageActive: {
          type: Boolean,
          reflectToAttribute: true
        },
        investPageActive: {
          type: Boolean,
          reflectToAttribute: true
        },
        entrepreneurPageActive: {
          type: Boolean,
          reflectToAttribute: true
        },
        entrepreneurTestPageActive: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        }
      },

    });
  </script>
</dom-module>
