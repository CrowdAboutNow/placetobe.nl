<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../placetobe-styles/placetobe-styles.html">

<dom-module id="placetobe-pricing">
  <template>
    <style>
      :host {
        display: block;
      }


      :host #blocks:not([hidden]) {
        @apply(--placetobe-two-column-layout);
      }

      @media (max-width: 1044px) {
        :host #blocks:not([hidden]) {
          @apply(--placetobe-two-column-layout--phone);
        }
      }

      :host #blocks > * {
        @apply(--placetobe-two-column-item);
      }

      @media (max-width: 1044px) {
        :host #blocks > * {
          max-width: 100%;
          margin-bottom: 18px;
        }
      }

      placetobe-action-block {
        flex: 1;
      }
    </style>

      <div id="blocks">

      <placetobe-action-block title="Plaatsingsfee">
        <b>1%</b> over eerste <b>€ 100.000,-</b> (minimum <b>€ 500,-</b>)<br>
        <b>0,1%</b> over meerdere tot <b>€ 1.000.000,-</b><br>
        <b>0,05%</b> over meerdere boven <b>€ 1.000.000,-</b>
      </placetobe-action-block>

      <placetobe-action-block title="Succesfee">
          <b>3%</b> over eerste <b>€ 100.000,-</b><br>
          <b>1,9%</b> over meerdere tot <b>€ 1.000.000,-</b><br>
          <b>1,45%</b> over meerdere boven <b>€ 1.000.000,-</b>
          <br>
          beheerkosten <b>0,5%</b> per jaar gedurende de looptijd
      </placetobe-action-block>

      </div>

  </template>

  <script>
    Polymer({

      is: 'placetobe-pricing',

      properties: {
        homePageActive: {
          type: Boolean,
          reflectToAttribute: true
        },
        investPageActive: {
          type: Boolean,
          reflectToAttribute: true
        },
        entrepreneurPageActive: {
          type: Boolean,
          reflectToAttribute: true
        }
      },

    });
  </script>
</dom-module>
