<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/placetobe-styles/placetobe-styles.html">


<dom-module id="placetobe-landing-page-styles">
  <template>

    <style is="custom-style">

      :host placetobe-card {
        --placetobe-button-color: var(--placetobe-color-darkblue);        
        --placetobe-button-tint-color: white;
      }

      :host main {
        display: block;
        color: var(--placetobe-color-darkblue);
        text-align: center;
      }

      :host h1 {
        @apply --placetobe-font-title;
        margin: calc( (var(--placetobe-margin) * 3) ) 0;
      }

      :host h3 {
        @apply --placetobe-font-heading3;
        padding-bottom: calc( (var(--placetobe-margin) * 2) );
      }

      :host .intro {
        @apply --placetobe-border-box;
        width: var(--placetobe-two-column-width);
        max-width: 100%;
        margin: 0 auto;
        padding: 0 9px;
      }

      :host section {
        @apply(--placetobe-border-box);
        @apply(--placetobe-flex-layout--vertical);
        @apply(--placetobe-flex-align--space-between);
        @apply(--placetobe-cross-align--center);
        flex-wrap: wrap;
        max-width: calc( var(--placetobe-layout-width) + (var(--placetobe-margin) * 2) );
        padding: 0 9px;
        margin: calc( var(--placetobe-margin) * 4 ) auto;
        position: relative;
      }

      :host section > * {
        @apply(--placetobe-border-box);
        padding: 0 9px;
        min-width: var(--placetobe-column-width);
        max-width: 100%;
      }

      @media(min-width: 601px) {
        :host section {
          @apply(--placetobe-flex-layout--horizontal);      
        }
        :host section.reversed {
          @apply(--placetobe-flex-layout--horizontal-reverse);      
        }
      }

      :host section > *:nth-child(1) {
        @apply(--placetobe-flex-item--2);
      }

      :host section.fifty-fifty > *:nth-child(1) {
        @apply(--placetobe-flex-item--1);
      }

      :host section > *:nth-child(2) {
        @apply(--placetobe-flex-item--1);
      }

      :host section article {
        display: block;
        @apply --placetobe-font-body;
        text-align: left;
      }

      :host section h2 {
        @apply --placetobe-font-heading1;
        color: var(--placetobe-color-darkblue);
      }

      :host section article p {
        margin-bottom: var(--placetobe-margin);
      }

      :host section article p:first-of-type {
        @apply(--placetobe-font-body-bold);
        margin: var(--placetobe-margin) 0;
      }

      :host section figure {
        display: block;
        @apply --placetobe-border-box;
      }

      :host section figure svg {
        height: 360px;
      }

      :host section ul {
        list-style: none;
        padding: 0;
      }

      :host section ul li {
        margin-bottom: var(--placetobe-margin);
      }

      :host section h5, :host section ul h5 {
        @apply --placetobe-font-heading4;
      }

    </style>

  </template>
  <script>
    Polymer({
      is: 'placetobe-landing-page-styles'
    })
  </script>
</dom-module>
