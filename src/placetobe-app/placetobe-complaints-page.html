        <h1>Klachtenprocedure</h1>
        <h3>Laatst gewijzigd op 23 December 2016</h3>
      </div>

      <section>

        <article>
          <h2>1 Algemeen</h2>
          <p>1.1 Op het gebruik van de Website en het zich op het afgeschermde gedeelte daarvan bevindende Platform zijn de Algemene voorwaarden Placetobe B.V. en voor zover van toepassing de specifieke voorwaarden (hierna gezamenlijk: de "Voorwaarden") van toepassing. Voorzover niet in deze Klachtenprocedure gedefinieerd hebben met een beginhoofdletter geschreven begrippen dezelfde betekenis als in de Voorwaarden.</p>

          <p>1.2 Deze Klachtenprocedure vormt een aanvulling op de Voorwaarden. In deze Klachtenprocedure wordt aangegeven hoe Placetobe zal omgaan met Klachten over (vermeend) inbreukmakende of anderszins onrechtmatige Content (hieronder wordt verstaan: (alle onderdelen van) door Crowdfunders en Projecteigenaren op het Platform geplaatste informatie en bestanden).</p>

          <p>1.3 Placetobe neemt deel aan de Gedragscode Notice-and-Take-Down. Deze Klachtenprocedure is hiermee in overeenstemming. </p>

          <p>1.4 Het is Placetobe toegestaan om deze Klachtenprocedure van tijd tot tijd te wijzigen. </p>

          <h2>2 Inhoud Content </h2>
          <p>2.1 Content mag geen inbreuk maken op de (intellectuele eigendoms-)rechten van een ander of op enige andere manier onrechtmatig tegenover derden en/of strafbaar zijn. </p>

          <p>2.2 Placetobe is niet inhoudelijk verantwoordelijk en onderschrijft de inhoud van de Content en/of de daarin gegeven meningen en opvattingen niet. Daarom is Placetobe niet aansprakelijk voor de geplaatste Content. Bovendien controleert Placetobe Content niet voorafgaand aan plaatsing.</p>

          <h2>3 Klachten over (vermeend) onrechtmatige Content</h2>
          <p>3.1 Indien iemand van mening is dat bepaalde Content jegens hem of haar inbreukmakend of anderszins onrechtmatig is en hij of zij daardoor schade lijdt, kan deze persoon (hierna: de "Melder") hierover een klacht indienen bij Placetobe (hierna: de "Klacht"). Dit kan door een e-mail te sturen naar info@Placetobe.nl. </p>

          <p>3.2 Na ontvangst van de Klacht zal Placetobe allereerst kijken of de Klacht duidelijk en volledig is en of de Klacht met voldoende feiten is onderbouwd. Indien dit het geval is zal Placetobe de Klacht doorzenden naar de persoon die de betreffende Content op het Platform heeft geplaatst (hierna: de "Plaatser"). Het bericht zal worden verzonden aan het e-mailadres dat de betreffende Plaatser aan Placetobe bij Registratie heeft verstrekt. </p>

          <p>3.3 Indien de Melder dit in zijn Klacht heeft aangegeven en daarbij belang heeft, zal zijn/haar identiteit daarbij niet aan de Plaatser kenbaar worden gemaakt. De Klacht zal in dat geval voor zover mogelijk worden geanonimiseerd. Vervolgens zal Placetobe, voor zover dit redelijkerwijs mogelijk is, voorzien in (anoniem) contact tussen de Melder en de Plaatser. Dit zal geschieden door doorzending van e-mails die, indien dit voorafgaand is aangegeven, geanonimiseerd zijn. Indien partijen er gezamenlijk niet uitkomen zal Placetobe de Klacht in behandeling nemen. Deze stap kan in spoedeisende gevallen op verzoek worden overgeslagen.  </p>

          <p>3.4 Klachten zullen in ieder geval voldoen aan de volgende vereisten:</p>

          (a) de e-mail is duidelijk, volledig en met voldoende feiten onderbouwd, 

          (b) de Melder verklaart te goeder trouw te zijn, 

          (c) de Melder vrijwaart Placetobe voor alle mogelijke claims van derden die (direct of indirect) voortvloeien uit de beoordeling van de Klacht en het al dan niet honoreren van het in de Klacht vermelde verzoek, en

          (d) indien de Klacht betrekking heeft op een intellectueel eigendomsrecht dan toont de Melder voldoende aan dat hij/zij rechthebbende is ten aanzien van het recht waarop hij/zij zich beroept dan wel bevoegd is om namens de rechthebbende op te treden.

          <p>3.5 Een Klacht die niet voldoet aan de eisen van deze Klachtenprocedure zal niet in behandeling worden genomen. De Melder wordt in dat geval door Placetobe in de gelegenheid gesteld om de gebreken te herstellen.</p>

          <p>3.6 Een Klacht kan de volgende verzoeken bevatten:</p>

          <p>(a) een verzoek tot verwijdering of het ontoegankelijk maken van de betreffende Content, en/of</p>
            
          <p>(b) een verzoek tot verstrekking van de (bij Placetobe bekende) Naam-, adres- en woonplaatsgegevens (hierna: de "NAW-gegevens") van de gebruiker die de gewraakte Content heeft geplaatst.</p>

          <h2>4 Behandeling</h2>
          <p>4.1 Klachten zullen door Placetobe worden beoordeeld naar Nederlands recht.</p>

          <p>4.2 Klachten dienen betrekking te hebben op vermeend onrechtmatige of inbreukmakende Content afkomstig van een Plaatser. </p>

          <p>4.3 Na het in behandeling nemen van een Klacht zal Placetobe binnen 5 werkdagen beslissen, tenzij dit redelijkerwijs niet mogelijk is. Placetobe zal de betrokken partijen (Melder en Plaatser) van een eventuele vertraging op de hoogte stellen.</p>

          <p>4.4 Indien de Klacht volgens Placetobe betrekking heeft op onmiskenbaar onrechtmatige Content, die op grond van jurisprudentie en wetgeving onverwijld moet worden verwijderd, zal Placetobe onmiddellijk beslissen en de Content verwijderen. Partijen zullen hiervan ook onverwijld op de hoogte worden gesteld. </p>

          <p>4.5 Placetobe zal Klachten beoordelen in overeenstemming met de criteria zoals in deze Klachtenprocedure en de Voorwaarden is bepaald. Zij zal beslissingen motiveren.</p>

          <p>4.6 Partijen kunnen tegen een beslissing een gemotiveerd bezwaar indienen. Het bezwaar dient uiterlijk binnen 10 werkdagen na versturing van de beslissing per e-mail door Placetobe te zijn ontvangen.</p>

          <p>4.7 Placetobe zal de andere betrokken partij inlichten dat bezwaar is gemaakt en zal binnen 10 werkdagen op het bezwaar beslissen, tenzij dit redelijkerwijs niet mogelijk is. Zij zal partijen van de gang van eventuele vertragingen op de hoogte stellen. </p>

          <h2>5 Verzoek tot verwijdering</h2>
          <p>Indien Placetobe een Klacht ontvangt die een verzoek tot verwijdering of het ontoegankelijk maken van Content bevat, zal Placetobe dit verzoek als volgt beoordelen:</p>
          <p>(a) indien de Klacht volgens Placetobe betrekking heeft op onmiskenbaar onrechtmatige Content, zal zij een dringend verzoek verzenden aan de Plaatser die de Content heeft geplaatst. De Plaatser dient na ontvangst onmiddellijk de Content te verwijderen/ontoegankelijk te maken of aan te tonen dat en waarom de Content niet onrechtmatig is. Anders zal Placetobe beslissen om de Content onverwijld te verwijderen/ontoegankelijk te maken;</p>

          <p>(b) indien de Klacht geen betrekking heeft op Content die volgens Placetobe onmiskenbaar onrechtmatig is, zal Placetobe de Content niet verwijderen/ontoegankelijk maken. Wel zal zij een verzoek daartoe richten aan de betreffende Plaatser. </p>

          <h2>6 Verzoeken tot verstrekking van NAW-gegevens</h2>
          <p>6.1 Indien Placetobe een Klacht ontvangt die een verzoek tot verstrekking van (bij haar bekende) NAW-gegevens van een Plaatser bevat, zal Placetobe dit verzoek slechts honoreren indien aan de volgende voorwaarden is voldaan:</p>

          <p>(a) in het onderling contact tussen Melder en Plaatser (zoals bedoeld in artikel 3.2) heeft de Melder de Plaatser verzocht om zijn/haar NAW-gegevens te verstrekken, maar de Plaatser heeft niet binnen 15 werkdagen zijn/haar gegevens verstrekt of aannemelijk gemaakt dat de betreffende Content niet onrechtmatig is;</p>

          <p>(b) het is voldoende aannemelijk dat de Content onrechtmatig en schadelijk is en dat de Plaatser verantwoordelijk is voor (de publicatie van) deze Content;</p>

          <p>(c) de Melder heeft een reÃ«el belang aangetoond bij verkrijging van de NAW-gegevens;</p>

          <p>(d) er bestaat geen minder ingrijpende mogelijkheid om de NAW-gegevens van de Plaatser te achterhalen, en</p>

          <p>(e) het is buiten redelijke twijfel dat de door de Melder verstrekte gegevens daadwerkelijk betrekking hebben op de betreffende Plaatser.</p>

          <p>6.2 Wanneer bezwaar wordt gemaakt tegen een beslissing om NAW-gegevens te verstrekken worden ze niet verstrekt totdat is beslist op het bezwaar. </p>

          <h2>7 Communicatie</h2>
          <p>Alle communicatie tussen Placetobe en een Plaatser en/of Melder in het kader van een Klacht zal plaatsvinden via het bij haar bekende e-mailadres, tenzij anders is bepaald.</p>

        </article>
