<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/placetobe-styles/placetobe-styles.html">
<link rel="import" href="../../bower_components/placetobe-mailinglist-subscribe-form/placetobe-mailinglist-subscribe-form.html">
<link rel="import" href="../../bower_components/placetobe-illustrations/placetobe-peopletalking-illustration.html">
<link rel="import" href="../../bower_components/placetobe-card/placetobe-card.html">
<link rel="import" href="placetobe-landing-page-styles.html">

<dom-module id="placetobe-home-page">
  <template>

    <style include="placetobe-landing-page-styles">
      :host {
        --placetobe-button-color: var(--placetobe-color-darkblue);
        --placetobe-button-tint-color: white;
      }

      placetobe-card.entrepreneur-card {
        --placetobe-card-color: var(--placetobe-color--entrepreneurs);
      }

      placetobe-card.investor-card {
        --placetobe-card-color: var(--placetobe-color--investors);
      }

      placetobe-hero placetobe-button:not([link]) {
        --placetobe-button-color: white;
      }

    </style>


    <main>

      <div class="intro">

        <h1>Samen bouwen<br>aan een plek</h1>
        <h3>Crowdfunding biedt kansen om gebouwen te (her)ontwikkelen waar daadwerkelijk behoefte aan is. Gebouwen die iets bijzonders betekenen voor de buurt, de stad of de omgeving. Laten we niet zomaar een gebouw neerzetten, maar samen een plek maken.</h3>

      </div>

      <section>

        <article>
          <h2>Ondernemers</h2>
          <p></p>
          <p>Ben je ontwikkelaar met een bijzonder idee? Placetobe is een crowdfundingplatform voor vastgoedprojecten die een positieve impact hebben op de maatschappij. Projecten die een stap verder durven gaan als het gaat om bijvoorbeeld duurzaamheid, of die oplossingen bieden voor de sociale vraagstukken van vandaag en morgen.</p>

          <h2>Investeerders</h2>
          <p>Zoek je een manier om je geld om een waardevolle manier te beleggen? Dan is crowdfunding wat voor jou. Bij Placetobe kun je direct investeren in vastgoedprojecten die iets bijzonders realiseren voor mens en maatschappij. Op die kan je geld niet alleen economisch gezien meer waard worden, maar vooral ook sociaal.</p>

        </article>

        <figure class="right">
          <img src$="[[resolveUrl('svg/POPPETJES-01.svg')]]">
        </figure>

      </section>

      <section class="fifty-fifty">
        <placetobe-card title="Project starten?" id="project-starten" class="entrepreneur-card">
          <article slot="main">Financiering nodig voor een vastgoedproject? Misschien is crowdfunding de manier voor jou.</article>
          <placetobe-button
            href="/start-project"
            title="Meer info"
            slot="footer"
            on-tap="_handleTapStartProjectButton"
          ><span>Info voor ondernemers</span>
          </placetobe-button>
        </placetobe-card>

        <placetobe-card title="Investeren in een project?" id="investeren-in-een-project" class="investor-card">
          <article slot="main">Wil je investeren in vastgoed? Lees hoe dat in zijn werk gaat.</article>
          <placetobe-button
            href="/investeren"
            title="Info voor investeerders"
            slot="footer"
            on-tap="_handleTapInvestorInfoButton"
          ><span>Info voor investeerders</span>
          </placetobe-button>
        </placetobe-card>
      </section>

    </main>


  </template>
  <script>
    Polymer({
      is: 'placetobe-home-page',

      //source, action, category, value
      _sendAnalyticsEvent: function(action, category) {
        this.fire('iron-signal', {
          name: 'send-event',
          data: {
            category: category || null,
            action: action,
            label: 'home-landing-page'
          }
        });
      },

      _handleTapStartProjectButton: function() {
        this._sendAnalyticsEvent('tap-start-project-button')
      },

      _handleTapInvestorInfoButton: function() {
        this._sendAnalyticsEvent('tap-investor-info-button')
      }

    })
  </script>
</dom-module>
