<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../placetobe-header/placetobe-header.html">
<link rel="import" href="../placetobe-hero/placetobe-hero.html">
<link rel="import" href="../placetobe-styles/placetobe-styles.html">
<link rel="import" href="../placetobe-button/placetobe-button.html">
<link rel="import" href="../placetobe-pricing/placetobe-pricing.html">

<dom-module id="placetobe-app">
  <template>
    <style>
      :host {
        display: block;
        margin: 0 0 36px 0;
      }

      :host placetobe-hero {
        margin-bottom: 36px;
      }

      :host .intro {
        margin: 72px auto;
        max-width: var(--placetobe-two-column-width);
        max-height: 9999px;
        overflow: hidden;
      }

      :host .intro h2 {
        @apply(--placetobe-heading3-bold);
        margin-bottom: 54px;
      }

      :host .intro article {
        @apply(--placetobe-body);
      }

      :host #calls:not([hidden]) {
        @apply(--placetobe-two-column-layout);
      }

      :host placetobe-pricing[hidden] {
        display: none;
      }

      :host #calls > div {
        @apply(--placetobe-two-column-item);
        text-align: center;
        padding: 36px;
        box-sizing: border-box;
      }

      :host #calls > div h4 {
        @apply(--placetobe-heading3-bold);  
      }

      :host #calls > div article {
        @apply(--placetobe-body);  
      }

      :host #call-to-entrepreneur {
        background-color: var(--placetobe-blue);
      }

      :host #call-to-investor {
        background-color: var(--placetobe-green);
      }
    </style>

    <app-location
      route="{{route}}"
      use-hash-as-path
    ></app-location>

    <app-route
      route="{{route}}"
      pattern="/"
      data="{{routeData}}"
      active="{{homePageActive}}"
    ></app-route>

    <app-route
      route="{{route}}"
      pattern="/investeren"
      data="{{routeData}}"
      active="{{investPageActive}}"
    ></app-route>

    <app-route
      route="{{route}}"
      pattern="/ondernemen"
      data="{{routeData}}"
      active="{{entrepreneurPageActive}}"
    ></app-route>

    <placetobe-header
      home-page-active="[[homePageActive]]"
      invest-page-active="[[investPageActive]]"
      entrepreneur-page-active="[[entrepreneurPageActive]]"
    ></placetobe-header>

    <placetobe-hero
      home-page-active="[[homePageActive]]"
      invest-page-active="[[investPageActive]]"
      entrepreneur-page-active="[[entrepreneurPageActive]]"
    ></placetobe-hero>

    <section
      id="why"
      class="intro"
      hidden$="[[!homePageActive]]"
      >
      <h2>Een eerlijke vastgoedmarkt</h2>
      <article>Wij vinden dat de vastgoedmarkt anders kan. Makkelijker, eerlijker, en vooral: beter voor elkaar. Waarom zou alleen een bank iets te vinden hebben over hoe we wonen, werken, leven? Dat kunnen we toch beter samen beslissen?<p>
      Met Placetobe brengen we ontwikkelaars, investeerders en gebruikers bij elkaar en zorgen we voor een win-win-win voor iedereen.
      </p>
      </article>
    </section>

    <section
      id="intro-entepreneurs" 
      class="intro"
      hidden$="[[!entrepreneurPageActive]]"
      >
      <h2>Gebouwen ❤️ mensen</h2>
      <article>Wij vinden dat de vastgoedmarkt anders kan. Makkelijker, eerlijker, en vooral: beter voor elkaar. Waarom zou alleen een bank iets te vinden hebben over hoe we wonen, werken, leven? Dat kunnen we toch beter samen beslissen?<p>
      Met Placetobe brengen we ontwikkelaars, investeerders en gebruikers bij elkaar en zorgen we voor een win-win-win voor iedereen.
      </p>
      </article>
    </section>

    <section
      id="calls"
      hidden$="[[!homePageActive]]"
      >
      
      <div id="call-to-entrepreneur">
        <h4>Project starten?</h4>
        <article>
          Je bent geïnteresseerd om  met behulp van crowdfunding  projecten te realiseren maar je weet niet of het iets voor je is.<p>
        </article>
        <placetobe-button
          label="5 vragen aan ondernemers"
          url="#/ondernemen/test"
        ></placetobe-button>
      </div>

      <div id="call-to-investor">
        <h4>Investeren?</h4>
        <article>
          Je bent geïnteresseerd om  te investeren in vastgoed via  crowdfunding maar je weet niet  of het iets voor je is.<p>
        </article>
        <placetobe-button
          label="5 vragen aan investeerders"
          url="#/investeren/test"
        ></placetobe-button>
      </div>

    </section>

    <placetobe-pricing
      hidden$="[[!entrepreneurPageActive]]"
    ></placetobe-pricing>

  </template>

  <script>
    Polymer({

      is: 'placetobe-app',

      properties: {
        route: {
          type: Object
        },
        routeData: {
          type: Object
        },
        homePageActive: Boolean,
        investPageActive: Boolean,
        entrepreneurPageActive: Boolean
      },

    });
  </script>
</dom-module>
