<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../placetobe-header/placetobe-header.html">
<link rel="import" href="../placetobe-hero/placetobe-hero.html">
<link rel="import" href="../placetobe-styles/placetobe-styles.html">

<dom-module id="placetobe-app">
  <template>
    <style>
      :host {
        display: block;
        margin: 0;
      }

      :host #why {
        margin: 0 auto;
        max-width: var(--placetobe-two-column-width);
      }

      :host #why h2 {
        @apply(--placetobe-heading3-bold);
      }

      :host #why article {
        @apply(--placetobe-body);
      }
    </style>

    <app-location
      route="{{route}}"
      use-hash-as-path
    ></app-location>

    <app-route
      route="{{route}}"
      pattern="/"
      data="{{routeData}}"
      active="{{homePageActive}}"
    ></app-route>

    <app-route
      route="{{route}}"
      pattern="/investeren"
      data="{{routeData}}"
      active="{{investPageActive}}"
    ></app-route>

    <app-route
      route="{{route}}"
      pattern="/ondernemen"
      data="{{routeData}}"
      active="{{entrepreneurPageActive}}"
    ></app-route>

    <placetobe-header
      home-page-active="[[homePageActive]]"
      invest-page-active="[[investPageActive]]"
      entrepreneur-page-active="[[entrepreneurPageActive]]"
    ></placetobe-header>

    <placetobe-hero
      home-page-active="[[homePageActive]]"
      invest-page-active="[[investPageActive]]"
      entrepreneur-page-active="[[entrepreneurPageActive]]"
    ></placetobe-hero>

    <section
      id="why"
      hidden$="[[!homePageActive]]"
      >
      <h2>Een eerlijkere vastgoedmarkt</h2>
      <article>Wij vinden dat de vastgoedmarkt anders kan. Makkelijker, eerlijker, en vooral: beter voor elkaar. Waarom zou alleen een bank iets te vinden hebben over hoe we wonen, werken, leven? Dat kunnen we toch beter samen beslissen?<p>
      Met Placetobe brengen we ontwikkelaars, investeerders en gebruikers bij elkaar en zorgen we voor een win-win-win voor iedereen.
      </p>
      </article>
    </section>

  </template>

  <script>
    Polymer({

      is: 'placetobe-app',

      properties: {
        route: {
          type: Object
        },
        routeData: {
          type: Object
        },
        homePageActive: Boolean,
        investPageActive: Boolean,
        entrepreneurPageActive: Boolean
      },

    });
  </script>
</dom-module>
