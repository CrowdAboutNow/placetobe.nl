<dom-module id="placetobe-start-project-page">
  <template>

    <style include="placetobe-landing-page-styles">
      :host {
        --placetobe-quote-color: var(--placetobe-color-yellow);
        --placetobe-button-color: var(--placetobe-color-yellow);        
        --placetobe-button-tint-color: var(--placetobe-color-darkblue);      
        --placetobe-button-hover-color: var(--placetobe-color-darkblue);        
        --placetobe-button-tint-hover-color: var(--placetobe-color-yellow);      
      }
    </style>

    <main>

      <div class="intro">

        <h1>Vastgoed ontwikkelen samen met de crowd</h1>
        <h3>Placetobe financiert de ontwikkeling van nieuw vastgoed en de herfinanciering van bestaand vastgoed. We maken alternatieve financiering mogelijk als aanvulling op, of ter vervanging van een bancaire lening, in de vorm van Crowdfunding. Dit biedt kansen om een grote groep investeerders te bereiken en direct een breder draagvlak voor je project te realiseren.</h3>

        <placetobe-mailinglist-subscribe-form
          api-endpoint="[[apiEndpoint]]"
          user-role="entrepreneurs"
          button-label="Email mij de brochure"
          on-subscribing="_handleEntrepreneursBrochureRequesting"
          on-subscribed="_handleEntrepreneursBrochureRequested"
          on-subscribe-error="_handleEntrepreneursBrochureRequestError"
        ></placetobe-mailinglist-subscribe-form>

      </div>

      <section>

        <article>
          <h2>Starten én herfinancieren</h2>
          <p>
          Heb je een vastgoedproject dat vernieuwend en duurzaam is? Of misschien meerdere woon- en werkvragen tegelijk beantwoord? Misschien is crowdfunding dan een goede manier om te financiering te regelen. </p><p>Je kunt als projectontwikkelaar bij Placetobe terecht voor de bouw, lease, herfinanciering, aankoop, renovatie of (mede)financiering van gebouwen. Financiering kan bij ons vanaf € 50.000 tot maximaal 2,5 miljoen.
          </p>
        </article>

        <figure>
          <placetobe-womanandplant-illustration></placetobe-womanandplant-illustration>
        </figure>

      </section>

      <placetobe-quote
        name="Mark Laagewaard, directeur CrowdAboutNow"
        image-url="https://files.placetobe.nl/avatar-mark.jpg">
        <blockquote><strong>Crowdfunding kan iedere verouderde branche die ondoorzichtig is maar ook een grote impact heeft op ons leven, helpen open te breken.</strong> Als je de inhoud weer begrijpelijk maakt, dan wordt een sector daar altijd beter van. Crowdfunding doet dat.</blockquote>
      </placetobe-quote>

      <section class="reversed">

        <article>
          <h2>Passende financieringsvormen</h2>
          <p>
          Placetobe biedt twee soorten leningen. Samen kijken we welke financieringsvorm het beste past bij jouw situatie en de investeerders die je aan wilt spreken.
          </p>
          <ul>
            <li>
              <h5>1. Annuïtaire lening</h5>
              Betaal een vast bedrag aan rente en aflossing, per jaar. Een goede oplossing wanneer je geen verandering wilt in de betalingen die je doet op de lening en in het begin graag wat minder wilt afbetalen.
            </li>
            <li>
              <h5>2. Lineaire lening</h5>
              Betaal een vast bedrag aan aflossing en daarnaast de rente over de lening. Een relatief snelle aflossing met de zwaarste lasten aan het begin. Het totaal te betalen bedrag varieert steeds per periode omdat de rente iedere periode lager is.
            </li>
          </ul>
          <placetobe-button
            href="/tarieven"
            on-tap="_handleTapShowPricingButton"
          ><span>Bekijk onze tarieven</span></placetobe-button>
        </article>

        <figure>
          <placetobe-manandwomangreeting-illustration></placetobe-manandwomangreeting-illustration>
        </figure>

      </section>

      <section>

        <article>
          <h2>Flexibel aflossen in maximaal 10 jaar</h2>
          <p>
          Placetobe zorgt ervoor dat de financiële afhandeling tot in de puntjes geregeld is. Je hebt als ondernemer verschillende mogelijkheden om af te lossen.
          </p>
          <p>
          Zo kun je kiezen om af te betalen per jaar. De momenten waarop aflossing en rente wordt betaald stellen we voor het aangaan van de lening vast, zodat zowel ontwikkelaar als investeerder weten waar ze aan toe zijn.
          </p><p>De maximale looptijd van een lening bij Placetobe is 10 jaar. De looptijd wordt door de ondernemer in overleg met Placetobe vooraf vastgesteld. Aan het einde moet de lening volledig zijn terugbetaald. De betaling van rente en aflossing loopt via de stichting derdengelden van Placetobe.
          </p>
        </article>

        <figure>
          <placetobe-womanholdingclock-illustration></placetobe-womanholdingclock-illustration>
        </figure>

      </section>

      <placetobe-quote
        name="Maarten Spil, algemeen directeur Socius"
        image-url="https://files.placetobe.nl/avatar-maarten.jpg">
          <blockquote>Ik denk dat de vastgoedmarkt beter wordt van crowdfunding. <strong>Het wordt weer mogelijk kleinere projecten of projecten waar echt behoefte aan is, te realiseren.</strong> De ontwikkelaar die bij klassieke financiering tegen een muur oploopt, maakt hier kansen.</blockquote>
      </placetobe-quote>

      <section class="reversed">

        <article>
          <h2>Bereik je netwerk, vind outsiders</h2>
          <p>Via Placetobe kun je investeerders bereiken en enthousiasmeren voor jouw project. Wij houden hierbij een richtlijn aan: 30% van de investeerders komt uit je eigen netwerk, 70% kan van buiten komen.
          </p>
          <p>
          Placetobe geeft je advies over campagne voeren en hoe je betrokken investeerders vindt. We helpen je een aantrekkelijke pagina voor je project in te richten op ons platform. Ook helpen we je aandacht voor je campagne te krijgen bij je netwerk. Placetobe voert verder ook zelf campagne om aandacht te krijgen van investeerders die belangstelling kunnen hebben voor vastgoedprojecten.
          </p>
        </article>

        <figure>
          <placetobe-womennetworking-illustration></placetobe-womennetworking-illustration>
        </figure>

      </section>

      <section>

        <article>
          <h2>Zekerheden waar nodig</h2>
          <p>Om meer zekerheid te scheppen dat beleggers hun geld terugkrijgen, werkt Placetobe met het aanbieden van zekerheden wanneer dat mogelijk is.
          </p>
          <p>Als je project gaat over een pandaankoop en er geen eerste hypotheek aan de bank wordt gegeven, dan moet je een eerste hypotheek aan kunnen bieden. Als je huurwoningen creëert met je project, dan is pandrecht op de huurinkomsten bijvoorbeeld een zekerheid.
          </p>
          <p>
          Niet bij ieder project kunnen goede zekerheden worden gevestigd, denk aan de situatie dat een pand wordt aangekocht met een eerste hypotheek van de bank en er nog een aanvullende financiering nodig is. Een lening is dan nog steeds mogelijk via Placetobe maar vanwege het hogere risico moet je wel rekening houden met een hogere rente om beleggers te overtuigen.
          </p>
        </article>

        <figure>
          <placetobe-womanwithsuitcase-illustration></placetobe-womanwithsuitcase-illustration>
        </figure>

      </section>

      <section>

        <placetobe-card title="Direct je project starten?" class="card">
          <article slot="main">
            Onze accountmanagers zijn elke werkdag bereikbaar binnen kantooruren per telefoon via <a href="callto:+31306966523">030-6966523</a> of per email via <a href="mailto:info@placetobe.nl">info@placetobe.nl</a>. Mocht je direct je projectinformatie willen opsturen, klik dan op de knop hieronder en vul je gegevens in. We nemen dan zo snel mogelijk contact met je op.
          </article>
          <placetobe-button
            target="_blank"
            href="https://docs.google.com/a/lotsofpeople.nl/forms/d/e/1FAIpQLSdFZhTSDI4kRKZlLedroXEmMCEAGVB6fUPSYJkdIL9jrQR1yg/viewform"
            slot="footer"
          >
            <span>Start een project</span>
          </placetobe-button>
        </placetobe-card>

      </section>
      <section>

        <placetobe-card title="Meer informatie?" class="card">
          <article slot="main">Ben je geïnteresseerd in het crowdfunden van een project? Vul hieronder dan je email adres in, dan sturen wij je de brochure op. Hierin lees je alle informatie over het starten van een project nog eens rustig terug.
          </article>

          <placetobe-mailinglist-subscribe-form
            api-endpoint="[[apiEndpoint]]"
            user-role="entrepreneurs"
            slot="footer"
            button-label="Stuur mij de brochure"
            on-subscribing="_handleBrochureRequesting"
            on-subscribed="_handleBrochureRequested"
            on-subscribe-error="_handleBrochureRequestError"
          ></placetobe-mailinglist-subscribe-form>

        </placetobe-card>

      </section>

    </main>


  </template>
  <script>
    Polymer({
      is: 'placetobe-start-project-page',

      properties: {
        apiEndpoint: {
          type: String,
          value: null
        }
      },

      //source, action, category, value
      _sendAnalyticsEvent: function(action, category) {
        this.fire('iron-signal', {
          name: 'send-event',
          data: {
            category: category,
            action: action,
            label: 'entrepreneurs-landing-page'
          }
        });
      },

      _handleBrochureRequesting: function() {
        this._sendAnalyticsEvent('requesting', 'entrepreneurs-brochure')
      },

      _handleBrochureRequested: function() {
        this._sendAnalyticsEvent('requested', 'entrepreneurs-brochure')
      },

      _handleBrochureRequestError: function() {
        this._sendAnalyticsEvent('request-error', 'entrepreneurs-brochure')
      },

      _handleTapShowPricingButton: function() {
        this._sendAnalyticsEvent('tap-pricing-button', 'pricing')        
      },

      _handleEntrepreneursBrochureRequesting: function() {
        this._sendAnalyticsEvent('intro', 'requesting', 'entrepreneurs-brochure')
      },

      _handleEntrepreneursBrochureRequested: function() {
        this._sendAnalyticsEvent('intro', 'requested', 'entrepreneurs-brochure')
      },

      _handleEntrepreneursBrochureRequestError: function() {
        this._sendAnalyticsEvent('intro', 'request-error', 'entrepreneurs-brochure')
      },

    })
  </script>
</dom-module>
