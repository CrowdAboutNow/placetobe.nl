      <div class="intro">

        <h1>Algemene voorwaarden Placetobe B.V.</h1>
        <h3>Laatst gewijzigd op 23 December 2016</h3>
      </div>

      <section>

        <article>
          <h2>1 Algemeen</h2>
          <p>1.1 In de Voorwaarden wordt verstaan onder:</p>
          Voorwaarden: de onderhavige Algemene Voorwaarden;
          Placetobe: de besloten vennootschap Placetobe B.V., statutair gevestigd te Utrecht en ingeschreven bij de Kamer van Koophandel onder nummer 67041221;
          Opdrachtgever: iedere natuurlijke persoon of rechtspersoon die aan Placetobe opdracht heeft gegeven tot het verrichten van werkzaamheden;
          Overeenkomst: elke afspraak tussen Placetobe en de Opdrachtgever tot het verrichten van werkzaamheden door Placetobe, hierna eveneens “Opdracht” genoemd; Partijen: gezamenlijke aanduiding van Placetobe en de Opdrachtgever.
          <p>1.2 Deze Voorwaarden zijn van toepassing op iedere door Placetobe gedane aanbieding, offerte, verrichte werkzaamheden en/of diensten en gesloten Overeenkomst en de uitvoering daarvan, alsmede op iedere eventuele aanvullende opdracht en/of vervolgopdracht.</p>
          <p>1.3 Deze Voorwaarden zijn eveneens van toepassing op alle Overeenkomsten met Placetobe, voor de uitvoering waarvan derden dienen te worden betrokken.</p>
          <p>1.4 Afwijkingen van deze Voorwaarden zijn alleen van kracht, indien schriftelijk door Placetobe en de Opdrachtgever zijn overeengekomen.</p>
          <p>1.5 De toepasselijkheid van andere algemene voorwaarden, inkoopvoorwaarden en/of leveringsvoorwaarden, hoe deze ook genaamd mogen zijn, dan deze Voorwaarden, worden uitdrukkelijk van de hand gewezen. Door aanvaarding van deze Voorwaarden accepteert de Opdrachtgever dat de toepasselijkheid van andere algemene voorwaarden, inkoopvoorwaarden en/of leveringsvoorwaarden, hoe deze ook genaamd mogen zijn, dan deze Voorwaarden is uitgesloten.</p>
          <h2>2 Aanbiedingen en offertes</h2>
          <p>2.1 De door Placetobe gedane aanbieding of offerte is vrijblijvend en bindt Placetobe niet, behalve indien door Placetobe schriftelijk uitdrukkelijk anders is vermeld of indien dat door Partijen schriftelijk is overeengekomen.</p>
          <p>2.2 De prijzen in de genoemde aanbiedingen en offertes zijn exclusief btw en andere heffingen van overheidswege.</p>
          <p>2.3 Een samengestelde prijsopgave verplicht Placetobe niet tot het verrichten van een gedeelte van de Opdracht tegen een overeenkomstig deel van de opgegeven prijs. </p>
          <p>2.4 Aanbiedingen of offertes gelden niet voor toekomstige opdrachten.</p>
          <p>2.5 Alle in verband met een aanbieding of offerte verstrekte materialen, gegevens en/of informatie blijven industrieel en/of intellectueel eigendom van Placetobe. Het is de Opdrachtgever verboden om zonder schriftelijke toestemming van Placetobe materiaal zoals in de vorige zin omschreven, te kopiëren, te openbaren en/of kenbaar te maken aan derden. Op verzoek van Placetobe, alsmede indien de Opdrachtgever niet overgaat tot het accepteren van de door Placetobe gedane aanbieding en/of offerte, gaat de Opdrachtgever over tot het retourneren aan Placetobe van alle in de eerste zin van dit artikel 2.5 bedoelde materialen.</p>
          <h2>3 Totstandkoming en inhoud van de overeenkomst</h2>
          <p>3.1 De Overeenkomst komt tot stand op het moment dat Placetobe de door de Opdrachtgever getekende opdrachtovereenkomst retour heeft ontvangen.</p>
          <p>3.2 De Overeenkomst bestaat uit deze Voorwaarden en de opdrachtovereenkomst.</p>
          <p>3.3 Indien de Opdracht is gegeven door meer dan één opdrachtgever, zijn alle opdrachtgevers jegens Placetobe hoofdelijk aansprakelijk voor de nakoming van de verplichtingen van opdrachtgevers jegens Placetobe.</p>
          <p>3.4 Placetobe zal de Opdracht naar beste inzicht en vermogen uitvoeren, welke verplichting het karakter draagt van een inspanningsverplichting.</p>
          <p>3.5 Placetobe is steeds gerechtigd de uitvoering van de overeenkomst geheel of gedeeltelijk door derden te laten plaatsvinden, Placetobe is steeds gerechtigd deze derden zelfstandig te selecteren en benoemen.
          <p>3.6 Placetobe kan indien de Opdracht in fasen zal worden uitgevoerd, de uitvoering van onderdelen die tot een volgende fase behoren opschorten, tot het moment dat de Opdrachtgever de resultaten van de daaraan voorafgaande fase heeft goedgekeurd.</p>
          <p>3.7 Placetobe verricht haar werkzaamheden naar eigen inzicht en heeft recht om het tijdstip en tijdsduur van de uit te voeren werkzaamheden naar eigen inzicht vast te stellen, in te delen, een en ander overeenkomstig de overeengekomen termijn van levering.</p>
          <p>3.8 Placetobe is te allen tijde bevoegd functionaliteiten en vormgeving van de website te wijzigen.
          Het is niet toegestaan (technische) aspecten/beveiligingsmaatregelen van de website te omzeilen, te belemmeren of onklaar te maken.</p>
          <p>3.9 Wanneer tussen Placetobe en opdrachtgever een fee bij succesvolle financiering is overeengekomen zal er sprake zijn van succesvolle financiering in alle gevallen waarbij de opdrachtgever na het plaatsen op de webpagina van Placetobe voldoende gelden onvangt om zijn project te kunnen uitvoeren, ook wanneer deze gelden door opdrachtgever buiten Placetobe of door Placetobe ingeschakelde derden zijn ontvangen. De succesfee is in dat geval verschuldigd door opdrachtgever.</p>

          <p>3.10 Om financiële transacties te kunnen realiseren is steeds een derde partij nodig, Voor Placetobe is Crowdaboutnow BV de partij die deze dienstverlening verricht. Deze partij heeft een vergunning als bedoeld in artikel 2:96 WFT voor het verlenen van beleggingsdiensten en is opgenomen in de registers van de AFM. Klik hier voor de algemene gebruikersvoorwaarden van Crowdaboutnow.</p>  
          <p>3.11 Waneer een plaatsingsfee is overeengekomen zal Placetobe eerst overgaan en gehouden zijn tot het aanvangen van haar werkzaamheden wanneer betaling van de plaatsingsfee door Placetobe is ontvangen.</p>
          <p>3.12 Wanneer een succesfee is overeengekomen zal Placetobe deze succesfee inhouden op het door investeerders bijeengebrachte en aan opdrachtgever uit te keren bedrag. Opdrachtgever stemt met deze inhouding in en machtigt Placetobe derden namens opdrachtgever te instrueren uitbetaling van de bijeengebrachte gelden overeenkomstig te doen plaatsvinden.</p>
          <h2>4 Ter beschikkingstelling informatie door de Opdrachtgever</h2>
          <p>4.1 De Opdrachtgever draagt zorg voor het tijdig en volledig aandragen van alle door Placetobe voor een deugdelijke uitvoering van de Opdracht benodigde documenten en gegevens en de Opdrachtgever zorgt voor het tijdig en volledig verlenen van alle door Placetobe voor de Opdracht benodigde medewerking van de Opdrachtgever. </p>
          <h2>5 Gebruik IE-rechten Placetobe door Opdrachtgever</h2>
          <p>5.1 Het is Opdrachtgever niet toegestaan enige aanduiding die verwijst naar het vertrouwelijke karakter van informatie en/of aanduidingen die verwijzen naar auteursrechten, merken, handelsnamen of andere rechten van intellectuele of industriële eigendom van Placetobe te verwijderen of te wijzigen.</p>
          <p>5.2 Opdrachtgever mag slechts met voorafgaande schriftelijke toestemming van Placetobe in advertenties of andere uitingen van commerciële aard gebruik maken van de (handels)naam, het logo en andere rechten van intellectuele of industriële aard van Placetobe.</p>
          <h2>6 Tarieven / kosten</h2>
          <p>6.1 Placetobe verricht haar werkzaamheden op basis van tarieven zoals vermeld in de opdrachtovereenkomst.</p>
          <p>6.2 De vermelde honoraria en kosten zijn exclusief btw en overige heffingen van overheidswege.</p>
          <p>6.3 Placetobe is gerechtigd prijsstijgingen aan de Opdrachtgever door te berekenen indien zich tussen het moment van de aanbieding en het moment van het verrichten van de werkzaamheden wijzigingen hebben voorgedaan ten aanzien van de tarieven.</p>
          <p>6.4 Placetobe is gerechtigd het honorarium te verhogen indien tijdens het verrichten van de werkzaamheden blijkt dat het oorspronkelijk overeengekomen honorarium, dan wel de verwachte hoeveelheid werk, in zodanige mate onvoldoende is ingeschat, dat in redelijkheid niet van Placetobe mag worden verwacht dat zij de overeengekomen werkzaamheden verricht tegen het oorspronkelijk door Partijen overeengekomen honorarium. Indien Placetobe voornemens is om gebruik te maken van de bevoegdheid uit de vorige zin, brengt zij de Opdrachtgever daarvan schriftelijk in kennis.</p>
          <p>6.5 Placetobe is gerechtigd de door haar gehanteerde tarieven jaarlijks te wijzigen met ingang van 1 januari van ieder kalenderjaar dat aanvangt na het aangaan van de overeenkomst.</p>
          <h2>7 Betaling</h2>
          <p>7.1 Betaling dient te geschieden, zonder verrekening en opschorting, binnen 14 dagen na factuurdatum, tenzij anders is overeengekomen. De op de bankafschriften van Placetobe aangegeven dag waarop de betaling is ontvangen, geldt als de dag waarop de betaling is geschied.</p>
          <p>7.2 Iedere betaling van de Opdrachtgever strekt in de eerste plaats ter voldoening van door de Opdrachtgever verschuldigde rente, incassokosten en administratiekosten, en vervolgens ter voldoening van de openstaande vorderingen in volgorde van ouderdom, derhalve te beginnen met de oudste openstaande vordering.</p>
          <h2>8 Verzuim, rente en kosten</h2>
          <p>8.1 Indien de Opdrachtgever in gebreke blijft ten aanzien van het tijdig en volledig voldoen van de betaling, is de Opdrachtgever van rechtswege in verzuim zonder dat enige aanmaning, sommatie of ingebrekestelling zal zijn vereist. </p>
          <p>8.2 Verkeert de Opdrachtgever overeenkomstig artikel 7.1 in verzuim, dan is zij, onverminderd de andere aan Placetobe toekomende rechten, een vertragingsrente verschuldigd van 1,5% per maand, onverminderd de overige aan Placetobe toekomende rechten. De rente wordt berekend over het openstaande bedrag vanaf het moment van verzuim tot het moment van algehele betaling van het openstaande bedrag.</p>
          <p>8.3 Alle door Placetobe te maken gerechtelijk en buitengerechtelijke kosten, inclusief door Placetobe te maken kosten voor rechtsbijstand en advies, komen voor rekening van de Opdrachtgever. De buitengerechtelijke incassokosten bedragen 20% van het door de Opdrachtgever verschuldigde bedrag, inclusief daarover verschuldigde rente, onverminderd het recht van Placetobe om de werkelijke gemaakte incassokosten te vorderen indien deze meer mochten zijn dan de genoemd 20%.</p>
          <p>8.4 Placetobe is gerechtigd haar werkzaamheden op te schorten indien de Opdrachtgever in gebreke is met het volledig en tijdig voldoen van een declaratie van Placetobe, tot het moment dat de Opdrachtgever voldaan heeft aan voornoemde betalingsverplichting. Placetobe is op geen enkele wijze aansprakelijk voor de schade van de Opdrachtgever of derden ten gevolge van de opschorting zoals bedoeld in de vorige zin.</p>
          <h2>9 Wijziging van de Opdracht; meerwerk</h2>
          <p>9.1 Indien door aanvullende wensen van de Opdrachtgever de door Placetobe te verrichten werkzaamheden worden verzwaard en/of uitgebreid, is sprake van meerwerk. Meerwerk valt niet onder de prijs die Placetobe met de Opdrachtgever is overeengekomen ter zake van de Opdracht. Deze Voorwaarden gelden eveneens ter zake van het door Placetobe te verrichten meerwerk. Wijzigingen in de Opdracht kunnen tot gevolg hebben dat de eerder overeengekomen uitvoeringstijden worden overschreden, in welk geval Placetobe op geen enkele wijze aansprakelijk is voor schade van de Opdrachtgever.</p>
          <p>9.2 Meerwerk wordt afzonderlijk in rekening gebracht. Meerwerk wordt berekend op basis van de bij het aangaan van de overeenkomst gestelde tarieven en condities.</p>
          <h2>10 Duur en beëindiging van de Overeenkomst</h2>
          <p>10.1 Behalve indien schriftelijk anders is overeengekomen, heeft de door Placetobe bij het aangaan van de Opdracht verstrekte termijnplanning niet te gelden als een fatale termijn, waardoor Placetobe niet in verzuim zal verkeren indien de voornoemde termijnplanning door Placetobe niet gehaald mocht worden.</p>
          <p>10.2 In geval van verzuim door de Opdrachtgever is Placetobe gerechtigd de Opdracht zonder gerechtelijke tussenkomst op te zeggen en/of te ontbinden, onverminderd het recht van Placetobe tot het vorderen van schadevergoeding en het nemen van alle overige (rechts)maatregelen en onverminderd het recht van Placetobe om van de Opdrachtgever nakoming te vorderen al dan niet met schadevergoeding.</p>
          <p>10.3 Partijen hebben het recht om de Opdracht op te zeggen met in achtneming van een termijn van 1 maand.</p>
          Partijen maken slechts gebruik van de in de vorige zin genoemde bevoegdheid, indien zich feiten of omstandigheden voordoen op basis waarvan voltooiing van de Opdracht in redelijkheid niet kan worden voorgezet. 
          <p>10.4 Indien de Opdrachtgever overgaat tot voortijdige opzegging van de Opdracht, is zij gehouden tot volledige betaling van hetgeen de Opdrachtgever op het moment van het verstrijken van de opzegtermijn aan Placetobe verschuldigd is.</p>
          <p>10.5 Indien Placetobe overgaat tot voortijdige opzegging van de Opdracht en overdracht van de werkzaamheden aan derden extra kosten met zich brengt, worden deze kosten bij de Opdrachtgever in rekening gebracht.</p>
          <p>10.6 Placetobe is gerechtigd de Opdracht met onmiddellijke ingang op te zeggen indien:</p>
          <p>(a) de Opdrachtgever in verzuim is met de nakoming van een of meer verplichtingen uit de Overeenkomst en/of deze Voorwaarden;</p>
          <p>(b) het faillissement van de Opdrachtgever is aangevraagd of uitgesproken, de Opdrachtgever surséance van betaling heeft aangevraagd, een betalingsregeling aan diens crediteuren aanbiedt, zijn bedrijf heeft stilgelegd of geliquideerd, indien binnen diens onderneming de zeggenschap direct of indirect wijzigt, ofwel hij zijn bedrijf aan derden overdraagt;</p>
          <p>(c) na het sluiten van de Overeenkomst Placetobe op de hoogte raakt van omstandigheden die haar goede grond geven om te vrezen dat de Opdrachtgever niet aan zijn verplichtingen uit de Overeenkomst en/of deze Voorwaarden zal voldoen;</p>
          <p>(d) sprake is van overmacht als bedoeld in artikel 10 van deze Voorwaarden.</p>
          <p>10.7 Indien de Opdracht wordt opgezegd en of ontbonden, blijven de bedragen welke de Opdrachtgever aan Placetobe verschuldigd is, ten volle verschuldigd en zijn de vorderingen van Placetobe op de</p>
          Opdrachtgever onmiddellijk en direct opeisbaar.
          <p>10.8 Indien de Opdracht wordt opgezegd en of ontbonden, behoudt Placetobe het recht tot het vorderen van schadevergoeding en de overige aan haar toekomende rechten.</p>
          <h2>11 Overmacht</h2>
          <p>11.1 Indien Placetobe door overmacht is verhinderd enige verbintenis jegens de Opdrachtgever na te komen,</p>
          kunnen Partijen een regeling treffen over de ontbinding van de overeenkomst.
          <p>11.2 Indien Placetobe door overmacht is verhinderd enige verbintenis jegens de Opdrachtgever na te komen, is Placetobe gerechtigd de (uitvoering van de) Overeenkomst zo lang op te schorten totdat de omstandigheid, oorzaak of gebeurtenis welke de overmacht veroorzaakt zich niet langer voordoet.</p>
          <p>11.3 Als overmacht wordt beschouwd iedere omstandigheid, oorzaak of gebeurtenis, welke de correcte volledige en/of tijdige nakoming van enige verbintenis van Placetobe tijdelijk of blijvend verhindert, onmogelijk maakt of onredelijk bezwarend maakt, en welke omstandigheid oorzaak of gebeurtenis Placetobe redelijkerwijs niet kan voorkomen of ten dele buiten de invloedsfeer van Placetobe ligt of waarop Placetobe geen invloed kan uitoefenen. Als overmacht wordt, naast hetgeen daaromtrent in de wet en jurisprudentie wordt verstaan, in ieder geval, maar niet uitsluitend verstaan, brand, ontploffing, blikseminslag, ijsgang, laag/hoog water, vloedgolf, springtij, overstroming, aardbeving, storm, sneeuw, vorst en andere weersomstandigheden, staking en/of werkonderbreking, bovenmatig (ziekte)verzuim van personeel, oorlog, blokkade, maatschappelijke onrust, overheidsmaatregelen en/of andere voorschriften welke de nakoming van verbintenissen verhinderen, gebrek aan transportmiddelen, storing of onderbreking in de verstrekking, levering of beschikbaarheid van energie, storing of onderbreking in of van het functioneren van enige openbaar nutsbedrijf.</p>
          <p>11.4 Als overmacht wordt eveneens beschouwd de gevolgen van enige omstandigheid, oorzaak of gebeurtenissen als bedoeld in artikel 10.3 van deze Voorwaarden.</p>
          <p>11.5 Placetobe is gerechtigd betaling te vorderen ter zake van al hetgeen door of namens haar ter uitvoering</p>
          van de Opdracht met de Opdrachtgever is gepresteerd voordat de overmacht is opgetreden of daarvan gebleken is.
          <p>11.6 Placetobe is niet aansprakelijk voor schade die de Opdrachtgever ondervindt door of vanwege overmacht zoals omschreven in dit artikel.</p>

        <h2>12 Aansprakelijkheid</h2>
        <p>12.1O Opdrachtgever vrijwaart Placetobe in alle gevallen voor aanspraken van investeerders en derden, welke het gevolg zijn van het gebruik van het Platform en via het Platform met Projecteigenaren en/of andere Crowdfunders uitgewisselde berichten en aangegane transacties. </p>
        <p>12.2 Hoewel door Placetobe de uiterste zorg is nagestreefd met betrekking tot de werking van het Platform en de daaraan gerelateerde diensten, kan voor de afwezigheid van eventuele fouten of onvolledigheden niet worden ingestaan. Placetobe, haar medewerkers en de auteurs of redacteuren zullen voor eventuele fouten of onvolledigheden of voor het gebruik door Crowdfunder op geen enkele wijze aansprakelijk zijn.</p> 
        <p>12.3 Placetobe is niet aansprakelijk voor de gevolgen van het niet beschikbaar zijn van (i) het Platform of enig onderdeel daarvan; (ii) de Website of enig onderdeel daarvan of (iii) gebreken in de communicatie daarmee. </p> 
        <p>12.4 Placetobe aanvaardt geen enkele verantwoordelijkheid of aansprakelijkheid voor het niet opslaan of verwijderen van Content die door Crowdfunder is geplaatst op de Website of het Platform.</p> 
        <p>12.5 Placetobe is niet verantwoordelijk voor de inhoud van websites van derden of andere informatiebronnen waarnaar middels hyperlinks of anderszins wordt verwezen of die zelf verwijzen naar de Website of het Platform. </p> 
        <p>12.6 De totale aansprakelijkheid van Placetobe wegens toerekenbare tekortkoming in de nakoming van deze Gebruikersvoorwaarden, onrechtmatige daad of uit anderen hoofde is te allen tijde beperkt tot vergoeding van directe schade, en tot een maximaal bedrag van € 500,-. Aansprakelijkheid van Placetobe voor indirecte schade, waaronder in ieder geval begrepen gevolgschade, gederfde winst, gemiste besparingen, verminderde goodwill, schade door bedrijfsstagnatie, schade als gevolg van aanspraken van afnemers van Crowdfunder, verminking of verlies van data en alle andere vormen van schade dan genoemd in voorgaande leden van dit artikel, uit welken hoofde dan ook, is uitgesloten.</p> 
        <p>12.7 De in de voorgaande leden van dit artikel genoemde beperkingen komen te vervallen indien en voor zover de schade het gevolg is van opzet of bewuste roekeloosheid van Placetobe of diens leidinggevenden.</p> 
        <p>12.8 Voorwaarde voor het ontstaan van enig recht op schadevergoeding is steeds dat Opdrachtgever de schade zo spoedig mogelijk na het ontstaan daarvan schriftelijk bij Placetobe meldt. Iedere vordering tot schadevergoeding tegen Placetobe vervalt door het enkele verloop van 6 maanden na het ontstaan van de vordering. Daarnaast bestaat in alle gevallen geen recht op schadevergoeding indien de oorzaak van de schade:</p> 
        <p>a. veroorzaakt is door het niet naleven van de door of namens Placetobe aan Crowdfunder verstrekte voorschriften;</p> 
        <p>b. bestaat uit verminking of het verloren gaan van gegevens;</p> 
        <p>c. veroorzaakt is door gebrekkig functioneren van netspanning, telecommunicatie- of netwerkvoorzieningen, of</p> 
        <p>d. anderszins veroorzaakt is door niet aan Placetobe toe te rekenen oorzaken.</p>
 
        <h2>13 Klachten</h2>
        <p>13.1 Eventuele klachten zullen slechts in behandeling worden genomen worden, indien deze binnen 14 dagen na het ontdekken ervan in schriftelijke vorm (of per e-mailbericht) door Placetobe zijn ontvangen.</p>
        <p>13.2 Klachten kunnen alleen in behandeling worden genomen wanneer de aard en de grond van de klachten nauwkeurig zijn opgegeven.</p>
        <p>13.3 Klachten omtrent de (hoogte van) facturen dienen schriftelijk binnen 5 dagen na de datum van verzending van de factuur bij Placetobe worden ingediend.</p>
        <p>13.4 Indien de Opdrachtgever niet binnen de in artikel 12 van deze Voorwaarden genoemde termijn(en)</p>
        schriftelijk klachten kenbaar maakt, zal het door Placetobe geleverde geacht worden geheel en tijdig aan de Overeenkomst te beantwoorden en onvoorwaardelijk en geheel door de Opdrachtgever te zijn aanvaard en goedgekeurd en leidt dit tot een verlies van recht zijdens de Opdrachtgever.
        <p>13.5 Het indienen van enige klacht(en) ontslaat de Opdrachtgever niet van diens betalingsverplichtingen jegens Placetobe.</p>
        <h2>14 Wijzigingen in de overeenkomst</h2>
        <p>14.1 De Overeenkomst kan uitsluitend worden gewijzigd door middel van een schriftelijke, door beide partijen ondertekende daartoe strekkende verklaring.</p>
        <h2>15 Toepasselijk recht en geschillen</h2>
        <p>15.1 Op elke Overeenkomst tussen Placetobe en de Opdrachtgever is uitsluitend Nederlands recht van toepassing.</p>
        <p>15.2 Alle geschillen met betrekking tot de door Placetobe gesloten Overeenkomsten worden voorgelegd aan de rechtbank Midden Nederland, locatie Utrecht. Dit onverminderd het recht van Placetobe om in een voorkomend geval een geschil voor te leggen aan enige andere bevoegde rechter.</p>

        </article>
