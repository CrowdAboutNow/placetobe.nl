<dom-module id="placetobe-investor-landing-page">
  <template>

    <style include="placetobe-landing-page-styles">
      :host {
        --placetobe-quote-color: var(--placetobe-color-taupe);
        --placetobe-card-color: var(--placetobe-color-taupe);
        --placetobe-button-color: var(--placetobe-color-taupe);        
        --placetobe-button-tint-color: var(--placetobe-color-darkblue);      
        --placetobe-button-hover-color: var(--placetobe-color-darkblue);        
        --placetobe-button-tint-hover-color: var(--placetobe-color-taupe);      
      }
    </style>

    <main>

      <div class="intro">

        <h1>Investeren in vastgoed met crowdfunding</h1>
        <h3>Investeren in vastgoed bij Placetobe is een gebruiksvriendelijke manier van beleggen. Je ontvangt meer rendement op je geld dan op je spaarrekening, én je kunt bijzondere vastgoedprojecten helpen te realiseren die voor banken te klein zijn om te financieren.</h3>
          <placetobe-button href="/investeren/test"><span>Start de quickscan</span></placetobe-button>
      </div>

      <section>

        <article>
          <h2>Wat gebeurt er met mijn geld?</h2>
          <p>Het geld dat je investeert in een vastgoedproject naar keuze, wordt een lening aan de ondernemer/initiatiefnemer.
          </p><p>
          Een investeringsproces is nooit helemaal risicoloos. Er is altijd een kleine kans dat de ondernemer failliet gaat en dan zijn schulden niet volledig kan afbetalen. De risico's verschillen per project.
          </p><p>We stellen voorwaarden waaraan het project en de ondernemer moeten voldoen. Zo moet de ondernemer kunnen laten zien dat er genoeg kasstroom is om de rente en aflossing te betalen. Ook moet hij zekerheden geven waar dat mogelijk is, zoals een hypotheek.</p><p>Het geldverkeer gaat niet via Placetobe maar via een stichting derdengelden, zodat investeerdersgeld niet vermengd raakt met het geld van Placetobe zelf.
          </p>
          <p>
          Twijfel je of crowdfunding iets voor jou is? Beantwoord 5 vragen en we geven je direct advies.
          </p>
        </article>

        <figure>
          <placetobe-manandcalculator-illustration></placetobe-manandcalculator-illustration>
        </figure>

      </section>

      <placetobe-quote
        name="Mark Laagewaard, directeur CrowdAboutNow"
        image-url="https://firebasestorage.googleapis.com/v0/b/placetobe-nl.appspot.com/o/avatar-mark.jpg?alt=media&token=c871b17b-aa02-494a-9fbd-8a5447143bc6">
        <blockquote><strong>Crowdfunding zorgt dat mensen meer betrokken worden bij vastgoed. Iets wat eerst ver van mijn bed show was, daar kun ze ineens wat mee.</strong> Als investeerder ontdek je waarom er zoveel geld nodig is, en leer je hoe de finnanciering werkt. Het effect is dat je ontdekt dat je met jouw bijdrage iets kunt veranderen en ergens invloed op kan uitoefenen.</blockquote>
      </placetobe-quote>

      <section class="reversed">

        <article>
          <h2>Hoe en wanneer krijg ik mijn investering terug?</h2>
          <p>Er zijn verschillende manieren waarop je je investering kan terugkrijgen. Zowel aflossingen als rente-uitbetalingen verschillen per project.
          </p>
          <ul>
            <li>
              <h5>Aflossing</h5>
              Aan het einde van de looptijd van de lening, krijg je het oorspronkelijke inleg terug. Bij sommige leningsvormen (annuïteit) krijg je je investering in delen terug, via tussentijds termijnen. Elk project heeft een eigen vorm van aflossing, die niet per se gelijk loopt met de ontwikkeling en het verloop van het project. Aflossing kan bijvoorbeeld vanaf het begin van het project plaatsvinden, vanaf het moment dat het project klaar is en inkomsten genereert, óf pas aan het einde van het project. Zoek goed naar een project dat past bij jouw wensen.
            </li>
            <li>
              <h5>Rente</h5>
              De rente verschilt per project. Het rentepercentage zal meestal tussen de 4% en 8% liggen. Op welke momenten je rente krijgt, verschilt ook per project. Zo kun je een project kiezen dat past bij jouw betalingswensen.
            </li>
          </ul>
        </article>

        <figure>
          <placetobe-manandclock-illustration></placetobe-womanandplant-illustration>
        </figure>

      </section>

      <section>

        <article>
          <h2>Hoe kan ik beginnen met investeren?</h2>
          <p>
          Crowdfunden bij Placetobe is heel eenvoudig. Als je wilt investeren is het net zoals iedere andere online transactie: je vult je gegevens in, en je betaalt via iDeal.
          </p><p>Het enige verschil is dat wij verplicht zijn een investeerderstoets af te nemen. Deze toets is bedoelt om je een advies te kunnen geven. Via de vragen stellen we vast of je kennis hebt die nodig is om een goede afweging te maken bij het doen van investeringen.
          </p>
        </article>

        <figure>
          <placetobe-manandumbrella-illustration></placetobe-manandumbrella-illustration>
        </figure>

      </section>

      <placetobe-quote
        name="Marcel de Vries, CCO Lots of People"
        image-url="https://firebasestorage.googleapis.com/v0/b/placetobe-nl.appspot.com/o/avatar-marcel.jpg?alt=media&token=7e3d69b7-8e01-425a-a477-44fdc84a8165">
        <blockquote>Met Placetobe willen we niet alleen laten zien dat crowdfunden een leuk rendement oplevert, maar vooral ook andere waarde creëert. Denk aan zorgboerderijen, ziekenhuizen, sportplekken, starters-, studenten of ouderenwoningen. <strong>Dat is niet meer in stenen investeren, maar in mensen.</strong></blockquote>
      </placetobe-quote>

      <section class="reversed">

        <article>
          <h2>Wat kost het?</h2>
          <p>Investeren bij Placetobe kost niets, op transactiekosten na (maximaal 77 cent per investering). De ondernemer van het project betaalt een vergoeding aan Placetobe voor advies, begeleiding en het gebruik van het crowdfundingplatform. Al jouw geld gaat voor 100% naar het project dat je gekozen hebt. Er blijft dus niets aan de strijkstok hangen.
          </p>
        </article>

        <figure>
          <placetobe-manshowingmoneybox-illustration></placetobe-manshowingmoneybox-illustration>
        </figure>

      </section>

      <section>

        <placetobe-card title="Meer informatie?" class="card">
          <article slot="main">Ben je geïnteresseerd in het investeren in projecten? Vul hieronder dan je email adres in, dan nemen houden we je op de hoogte van komende projecten. Ook kun je direct onze brochure downloaden, zodat je alle informatie over investeren nog eens rustig na kunt lezen.
          </article>

          <placetobe-mailinglist-subscribe-form
            api-endpoint="[[apiEndpoint]]"
            user-role="investors"
            slot="footer"
            button-label="Download de brochure"
          ></placetobe-mailinglist-subscribe-form>

        </placetobe-card>

      </section>

    </main>

  </template>
  <script>
    Polymer({
      is: 'placetobe-investor-landing-page',

      properties: {
        apiEndpoint: {
          type: String,
          value: null
        }
      }

    })
  </script>
</dom-module>
