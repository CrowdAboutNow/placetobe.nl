<dom-module id="placetobe-investor-landing-page">
  <template>

    <style include="placetobe-landing-page-styles">
      
    </style>


    <main>

      <div class="intro">

        <h1>Investeren in vastgoed met crowdfunding</h1>
        <h3>Investeren in vastgoed bij Placetobe is een veilige en gebruiksvriendelijke manier van beleggen. Je ontvangt meer rendement op je geld dan op je spaarrekening, én je kunt bijzondere vastgoedprojecten helpen te realiseren die voor banken te klein zijn om te financieren.</h3>

      </div>

      <section>

        <article>
          <h2>Wat gebeurt er met mijn geld?</h2>
          <p>Het geld dat je investeert in een vastgoedproject naar keuze, wordt een lening aan de ondernemer/initiatiefnemer. Je krijgt dit volledige bedrag terugbetaald mét rente.
          </p><p>
          Een investeringsproces is nooit helemaal risicoloos. Er is altijd een kleine kans dat de ondernemer failliet gaat en dan zijn schulden niet volledig kan afbetalen. De risico’s verschillen per project en wordt duidelijk aangegeven. Placetobe probeert de risico’s zo veel mogelijk te vermijden. De organisatie bestaat uit een ervaren crowdfundingplatform en een vastgoedontwikkelaar, waardoor we projecten vooraf weten te toetsen op hun haalbaarheid en succes.
          </p><p>Ook stellen we voorwaarden waaraan het project en de ondernemer moeten voldoen. Zo moet de ondernemer kunnen laten zien dat er genoeg kasstroom is om de rente en aflossing te betalen. Ook moet hij zekerheden geven waar dat mogelijk is, zoals een hypotheek. Op die manier zul je nooit een project met onnodige risico’s aantreffen op ons platform.</p><p>Het geldverkeer gaat niet via Placetobe maar via een stichting derdengelden, zodat investeerdersgeld niet vermengd raakt met het geld van Placetobe zelf.
          </p>
          <p>
          </p>
        </article>

        <figure>
          <placetobe-womanandplant-illustration></placetobe-womanandplant-illustration>
        </figure>

      </section>



      <section class="reversed">

        <article>
          <h2>Hoe en wanneer krijg ik mijn investering terug?</h2>
          <p>Er zijn verschillende manieren waarop je je investering kan terugkrijgen. Zowel aflossingen als rente-uitbetalingen verschillen per project.
          </p>
          <ul>
            <li>
              <h5>Aflossing</h5>
              Aan het einde van de looptijd van de lening, krijg je het oorspronkelijke inleg terug. Bij sommige leningsvormen (annuïteit) krijg je je investering in delen terug, via tussentijds termijnen. Elk project heeft een eigen vorm van aflossing, die niet per se gelijk loopt met de ontwikkeling en het verloop van het project. Aflossing kan bijvoorbeeld vanaf het begin van het project plaatsvinden, vanaf het moment dat het project klaar is en inkomsten genereert, óf pas aan het einde van het project. Zoek goed naar een project dat past bij jouw wensen.
            </li>
            <li>
              <h5>Rente</h5>
              De rente verschilt per project. Het rentepercentage zal meestal tussen de 4% en 8% liggen. Op welke momenten je rente krijgt, verschilt ook per project. Bij sommige projecten is dit een maandelijks bedrag, anderen werken op kwartaalbasis. Je kunt dus een project kiezen dat past bij jouw betalingswensen.
            </li>
          </ul>
        </article>

        <figure>
          <placetobe-womanandplant-illustration></placetobe-womanandplant-illustration>
        </figure>

      </section>

      <section>

        <article>
          <h2>Hoe kan ik beginnen met investeren?</h2>
          <p>Crowdfunden bij Placetobe is heel eenvoudig. Als je wilt investeren, en het investeringsbedrag ligt onder de ... euro [invullen], dan is het net zoals elke andere online transactie: je vult je gegevens in, en je betaalt via iDeal.
          </p><p>
          Als je wilt investeren met een bedrag boven de ... euro [invullen], dan beantwoord je eerst een aantal vragen als onderdeel van een investeerderstoets Deze toets is bedoelt om je te beschremen. Via de vragen stellen we vast of je kennis hebt die nodig is om een goede afweking te maken bij het doen van investeringen, en je onnodige risico’s kunt vermijden.
          </p>
        </article>

        <figure>
          <placetobe-womanandplant-illustration></placetobe-womanandplant-illustration>
        </figure>

      </section>

      <section class="reversed">

        <article>
          <h2>Wat kost het?</h2>
          <p>Investeren bij Placetobe kost niets. De ondernemer van het project betaalt een vergoeding aan Placetobe voor advies, begeleiding en het gebruik van het crowdfundingplatform. Al jouw geld gaat voor 100% naar het project dat je gekozen hebt. Er blijft dus niets aan de strijkstok hangen.
          </p>
        </article>

        <figure>
          <placetobe-womanandplant-illustration></placetobe-womanandplant-illustration>
        </figure>

      </section>
