<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../placetobe-styles/placetobe-styles.html">
<link rel="import" href="../placetobe-button/placetobe-button.html">

<dom-module id="placetobe-investor-registration-form">
  <template>
    <style>
      :host {
        display: block;
      }

      :host[hidden] {
        display: none;
      }

      :host form {
      }

      :host input {
        @apply(--placetobe-textinput);
        display: block;
        vertical-align: top;
        margin: 9px 0;
      }

      :host[horizontal-layout] input {
        display: inline-block;
        height: 54px;
      }


      :host input[type="text"], :host input[type="email"] {
        width: 75%;
      }

      :host input[type="submit"] {
        @apply(--placetobe-button);
        margin: 9px 0;
        background-color: var(--submit-button-color, white);
      }

      :host input[type="submit"]:hover {
        @apply(--placetobe-button-hover);
      }

      :host input[hidden] {
        display: none;
      }
    </style>

    <content></content>

    <form
      action="//placetobe.us14.list-manage.com/subscribe/post?u=6c901df927e645406a166cd19&amp;id=f8e51975f5"
      method="post"
      target="_blank">
      <input name="FNAME" type="text" placeholder="Voornaam" hidden$="[[hideFirstName]]">
      <input name="LNAME" type="text" placeholder="Achternaam" hidden$="[[hideLastName]]">
      <input name="EMAIL" type="email" placeholder="Email Adres">
      <input type="submit" value="meld je aan!">
    </form>

  </template>

  <script>
    Polymer({

      is: 'placetobe-investor-registration-form',
      properties: {
        horizontalLayout: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },
        hideFirstName: {
          type: Boolean,
          value: false
        },
        hideLastName: {
          type: Boolean,
          value: false
        }
      },

    });
  </script>
</dom-module>
