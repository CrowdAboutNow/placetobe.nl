<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../placetobe-styles/placetobe-styles.html">
<link rel="import" href="../placetobe-button/placetobe-button.html">

<dom-module id="placetobe-investor-registration-form">
  <template>
    <style>
      :host {

      }

      :host h3 {
        @apply(--placetobe-heading3);
      }

      :host article {
        @apply(--placetobe-body);
        margin: 18px 0 36px 0;
      }

      :host form {
      }

      :host input {
        @apply(--placetobe-textinput);
        display: block;
        margin: 18px 0;
      }

      :host input[type="text"], :host input[type="email"] {
        width: 75%;
      }

      :host input[type="submit"] {
        @apply(--placetobe-button);
      }

      :host input[type="submit"]:hover {
        @apply(--placetobe-button-hover);
      }
    </style>

    <h3>Aanmelden als investeerder</h3>
    <article>Goed dat je je wil aanmelden als investeerder. Vul hieronder je naam en email adres in en we komen zo snel mogelijk bij je terug.</article>

    <form
      action="//placetobe.us14.list-manage.com/subscribe/post?u=6c901df927e645406a166cd19&amp;id=f8e51975f5"
      method="post"
      target="_blank">
      <input name="FNAME" type="text" placeholder="Voornaam">
      <input name="LNAME" type="text" placeholder="Achternaam">
      <input name="EMAIL" type="email" placeholder="Email Adres">
      <input type="submit" value="meld je aan!">
    </form>

  </template>

  <script>
    Polymer({

      is: 'placetobe-investor-registration-form',
      properties: {
        
      },

    });
  </script>
</dom-module>
