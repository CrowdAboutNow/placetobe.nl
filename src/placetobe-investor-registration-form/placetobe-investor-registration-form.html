<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../placetobe-styles/placetobe-styles.html">

<dom-module id="placetobe-investor-registration-form">
  <template>
    <style>
      :host {
        display: block;
      }

      :host[hidden] {
        display: none;
      }

      :host form {
      }

      :host input {
        @apply(--placetobe-textinput);
        display: block;
        vertical-align: top;
        margin: 9px 0;
      }

      :host[horizontal-layout] input {
        display: inline-block;
        height: 54px;
      }

      :host[horizontal-layout] input[type="email"] {
        max-width: 50%;
        margin-right: 18px;        
      }

      :host input[type="text"], :host input[type="email"] {
        width: 100%;
      }

      :host input[type="submit"] {
        @apply(--placetobe-default-button);
        margin: 9px 0;
        background-color: var(--submit-button-color, white);
      }

      :host input[type="submit"][disabled] {
        pointer-events: none;
        opacity: 0.5;
      }

      :host input[hidden] {
        display: none;
      }
    </style>

    <content></content>

    <form
      action="//placetobe.us14.list-manage.com/subscribe/post?u=6c901df927e645406a166cd19&amp;id=f8e51975f5"
      method="post"
      target="_blank">
      <input name="FNAME" type="text" placeholder="Voornaam" hidden$="[[hideFirstName]]" value="{{firstName::input}}">
      <input name="LNAME" type="text" placeholder="Achternaam" hidden$="[[hideLastName]]" value="{{lastName::input}}">
      <input name="EMAIL" type="email" placeholder="Email Adres" value="{{emailAddress::input}}">
      <input type="submit" value$="[[buttonLabel]]" on-tap="_handleSubmit" disabled="[[!formIsvalid]]">
    </form>

  </template>

  <script>
    Polymer({

      is: 'placetobe-investor-registration-form',
      properties: {
        horizontalLayout: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },
        hideFirstName: {
          type: Boolean,
          value: false
        },
        hideLastName: {
          type: Boolean,
          value: false
        },
        buttonLabel: {
          type: String,
          value: "Meld je aan!"
        },
        firstName: {
          type: String,
          value: ""
        },
        lastName: {
          type: String,
          value: ""
        },
        emailAddress: {
          type: String,
          value: ""
        },
        formIsvalid: {
          type: Boolean,
          computed: "_computeFormIsValid(firstName, lastName, emailAddress)"
        }
      },

      _computeFormIsValid: function(firstName, lastName, emailAddress) {
        if(firstName.length < 2) return false;
        if(lastName.length < 2) return false;
        if(emailAddress.length < 2) return false;
        if(!emailAddress.match(/^(.*?)@(.*?)\.[a-zA-Z]{2,100}$/)) return false;
        return true;
      },

      _handleSubmit: function() {
        this.fire('register');
      }

    });
  </script>
</dom-module>
