<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/placetobe-styles/placetobe-styles.html">

<dom-module id="placetobe-investor-registration-form">
  <template>
    <style>
      :host {
        display: block;
      }

      :host section {
        @apply(--placetobe-flex-item--1);
        @apply(--placetobe-border-box);
        @apply(--placetobe-cross-align--stretch);        
      }

      :host section form {
        @apply(--placetobe-flex-item--1);
        @apply(--placetobe-border-box);
        @apply(--placetobe-flex-layout--vertical);
        @apply(--placetobe-flex-align--center);
        @apply(--placetobe-cross-align--center);
      }

      @media(min-width: 601px) {
        :host([horizontal-layout]) section form {
          @apply(--placetobe-flex-layout--horizontal);        
        }
      }

      :host input {
        @apply(--placetobe-flex-item--1);
        @apply(--placetobe-textinput);
        vertical-align: top;
        margin: 3px 0;
      }

      :host input[type="submit"] {
        @apply(--placetobe-flex-item--none);
        @apply(--placetobe-default-button);
        margin: 6px 0 0 0;        
      }

      @media(min-width: 601px) {
        :host([horizontal-layout]) section form input[type="submit"] {
          margin: 0 0 0 9px;
        }
      }

      :host input[type="submit"][disabled] {
        pointer-events: none;
        opacity: 0.5;
      }

      :host input[hidden] {
        display: none;
      }
    </style>

    <section>

      <form
        action="//placetobe.us14.list-manage.com/subscribe/post?u=6c901df927e645406a166cd19&amp;id=f8e51975f5"
        method="post"
        target="_blank"
      >
        <input
          name="FNAME"
          type="text"
          placeholder="Voornaam"
          hidden$="[[hideFirstName]]"
          value="{{firstName::input}}">
        <input
          name="LNAME"
          type="text"
          placeholder="Achternaam"
          hidden$="[[hideLastName]]"
          value="{{lastName::input}}">
        <input
          name="EMAIL"
          type="email"
          placeholder="Email Adres"
          value="{{emailAddress::input}}">
        <input
          type="submit"
          value$="[[buttonLabel]]"
          on-tap="_handleSubmit"
          disabled="[[!formIsvalid]]">
      </form>

    </section>

  </template>

  <script>
    Polymer({

      is: 'placetobe-investor-registration-form',
      properties: {
        horizontalLayout: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },
        hideFirstName: {
          type: Boolean,
          value: false
        },
        hideLastName: {
          type: Boolean,
          value: false
        },
        buttonLabel: {
          type: String,
          value: "Meld je aan!"
        },
        firstName: {
          type: String,
          value: ""
        },
        lastName: {
          type: String,
          value: ""
        },
        emailAddress: {
          type: String,
          value: ""
        },
        formIsvalid: {
          type: Boolean,
          computed: "_computeFormIsValid(firstName, lastName, emailAddress, hideFirstName, hideLastName)"
        }
      },

      _computeFormIsValid: function(firstName, lastName, emailAddress, hideFirstName, hideLastName) {
        if((!hideFirstName) && firstName.length < 2) return false;
        if((!hideLastName) && lastName.length < 2) return false;
        if(emailAddress.length < 2) return false;
        if(!emailAddress.match(/^(.*?)@(.*?)\.[a-zA-Z]{2,100}$/)) return false;
        return true;
      },

      _handleSubmit: function() {
        this.fire('register');
      }

    });
  </script>
</dom-module>
